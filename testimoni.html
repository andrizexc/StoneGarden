<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrap.min.js">
    <link rel="stylesheet" href="css/costume-home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <style type="text/css">
        @font-face {
            font-family: "cyrene-regular";
            src: url('font/Cyrene+Regular+Advanced.otf');
        }

        @font-face {
            font-family: "proxima-regular";
            src: url('font/ProximaNova-Regular.otf');
        }

        @font-face {
            font-family: "proxima-light";
            src: url('font/ProximaNovAltLight.otf');
        }
    </style>

</head>

<body>
    <div class="bg-fasil">
        <div class="navbar">
            <i class="fa fa-bars  toggle-overlay"></i>
            <div class="header-logo-2"><a href="index.html"><img src="img/Group 129.png"></a></div>
        </div>
        <aside>
            <div class="outer-close toggle-overlay">
                <a class="close"><span></span></a>
            </div>
            <nav>
                <div class="logo-tab"><img src="img/Group 129.png"></div>
                <ul>
                    <li><a href="tentang.html">Tentang</a></li>
                    <li><a href="wisata.html">Wisata</a></li>
                    <li><a href="fasilitas.html">Fasilitas</a></li>
                    <li><a href="pusaka.html">Pusaka</a></li>
                    <li><a href="kontak.html">Kontak</a></li>
                </ul>
            </nav>
        </aside>

        <div class="col-md-12 content-tentang">
            <div class="row justify-content-md-center">
                <div class="col-md-12 lok-a">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-4 bg-p1">
                            <img src="img/testimony.png" style="width: 400px;">
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-8 bg-p2">
                            <center>
                            <h1 class="tesh">TESTIMONIAL</h1></center>
                                <section id="wrapper">
                                    <div class="box">
                                        <div class="row">
                                            <div class="col-12">
                                                <textarea type="text" class="input" placeholder="BAGAIMANA PENGALAMAN KUNJUNGANMU?" v-model="newItem"
                                                    @keyup.enter="addItem()" required></textarea>
                                                
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="comment">
                                                    <p v-for="items in item" v-text="items"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-12">
            <img src="img/back.png" class="belakang" onclick="history.back()" href="">
        </div>


    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.min.js'></script>
    <script>
        (function ($) {
            $(function () {
                $('.toggle-overlay').click(function () {
                    $('aside').toggleClass('open');
                });
            });
        })(jQuery);


         $(document).ready(function () {

                $(".btn-box").on('click', function () {
                    $(".comment").addClass("afterText");
                });
                $("textarea").on('keyup.enter', function () {
                    $(".comment").addClass("afterText");
                });
            });

            new Vue({
                el: "#wrapper",
                data: {
                    newItem: '',
                    item: [],
                },
                methods: {
                    addItem() {
                        this.item.push(this.newItem);
                        this.newItem = "";
                    }
                }

            });
    </script>
</body>

</html>
